[program:gocmdb_web]
command=/opt/gocmdb/gocmdb web
process_name=%(program_name)s
numprocs=1
directory=/opt/gocmdb/
umask=022
priority=999
autostart=true
autorestart=true
startsecs=10
startretries=3
exitcodes=
stopsignal=QUIT
stopwaitsecs=1
user=root
redirect_stderr=true
stdout_logfile=/opt/gocmdb/logs/web_stdout.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
stdout_capture_maxbytes=1MB
stdout_events_enabled=false
stderr_logfile=/opt/gocmdb/logs/web_stderr.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=10
stderr_capture_maxbytes=1MB
stderr_events_enabled=false
environment =
serverurl=AUTO
